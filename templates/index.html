<!DOCTYPE html>
<html>
<head>
    <title>Stress Detector</title>
    <style>
        body {
            font-family: Arial;
            margin: 50px;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Stress Detection from Text</h1>
    <form method="POST">
        <textarea name="message" placeholder="Enter your message here..." required></textarea>
        <button type="submit">Detect Emotion</button>
    </form>
    {% if result %}
    <div class="result">
        <strong>Emotion Detected:</strong> {{ result }}<br>
        <strong>Suggestion:</strong> {{ suggestion }}
    </div>
    {% endif %}
</body>
</html>
